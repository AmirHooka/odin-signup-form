<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVO Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="left-box">
        <img id="logo" src="img/OVO_(2).svg" alt="OVO Logo">
        <p id="credit">photo by some motherfucker</p>
    </div>
    <div id="right-box">
        <div class="paragraph top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="paragraph mid">
            <h2 id="row1">Get To Doin</h2>
            <div id="row2">
                    <label for="name">First Name</label>
                <input type="text" name="name" id="nameinput">
                    <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastnameinput">
            </div>
            <div id="row3">
                <label for="email">EMAIL</label>
            <input type="email" name="email" id="emailinput">
                <label for="lastname">PHONE NUMBER</label>
            <input type="tel" name="phone" id="phoneinput">
            </div>
            <div id="row4">
                <label for="email">PASSWORD</label>
            <input type="password" name="password" id="passinput">
                <label for="lastname">CONFIRM PASSWORD</label>
            <input type="password" name="password" id="confinput">
            </div>
        </div>
        <div class="paragraph bot">

        </div>
    </div>

</body>
</html>
